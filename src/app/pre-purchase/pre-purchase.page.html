<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Pre-purchase</ion-title>
    <ion-button slot="end" [routerLink]="['/pre-purchase']">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-itemc *ngFor="let h of id" [rendering]="h"> </app-itemc>
</ion-content>
